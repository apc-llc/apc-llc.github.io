<nav class="clearfix border-bottom border-light-gray">
  <div class="left">
    <a href="{{ site.url }}" class="button py2 button-transparent nav-button caps">{{ site.name }}</a>
  </div>
  <div class="sm-col-right button py2 button-transparent nav-button caps">
    {% for external_url_hash in site.contact_urls %}
      {% assign external_url = external_url_hash[1] %}
      <a href="{{ external_url.url }}" target="_blank" class="white hint--top" data-hint="{{ external_url.label }}">
        <i class="fa fa-fw fa-lg fa-{{ external_url.icon }}"></i>
      </a>
    {% endfor %}
  </div>
</nav>
